<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Chart Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="myChart"></canvas>

    <script>
        var img = new Image();
        img.src = "https://images.pexels.com/photos/2885320/pexels-photo-2885320.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940";
        var ctx = document.getElementById('myChart').getContext('2d');
        var fillPattern = ctx.createPattern(img, 'repeat');
        var chart = new Chart(ctx, {

            type: 'line',

            data: {
                labels: ['Daliah', 'Orchids', 'Marigold', 'Roses', 'Geranium', 'Snowbush', 'Lily'],
                datasets: [
                    {
                        label: "Flower purchase",
                        backgroundColor: fillPattern,
                        borderColor: "rgb(255,99,132)",
                        data: [67899, 18556, 34557, 23688, 87555, 45552, 49235]
                    }
                ]
            },
            options: {
                events: ["mousemove"]
            }
        });



    </script>



</body>

</html>
